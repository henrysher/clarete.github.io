---
layout: layout
---

<section class="content">
  <h1>Continuous learning</h1>
  <p class="small">
      Checkout what <a href="http://github.com/clarete" target="_blank">projects</a> I've
      been hacking on.
  </p>

  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
