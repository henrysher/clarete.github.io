<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml">

  <link rel="stylesheet" href="/css/fontawesome.min.css" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="/css/pygments.css" type="text/css">
  <link media="only screen and (max-device-width: 480px)" href="/css/mobile.css" type="text/css" rel="stylesheet">
  <link media="only screen and (device-width: 768px)" href="/css/mobile.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="http://www.jacklmoore.com/colorbox/example5/colorbox.css" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<body>
  <div class="bodywrapper">
  
    {{ content }}

    <section class="sidebar">
      <a href="/">
        <img src="{{ site.gravatar_url }}?s=150" height="100" width="100" class="avatar">
      </a>
  
      <section class="name">
        <a href="/">
          <span id="fname">{{ site.name|split:' '|first }}</span>
        </a>
        <p>
            Passionate programmer that loves to have fun hacking
            random stuff on computers or hanging upside down on trees
        </p>
      </section>
  
      <section class="sections">
        <ul>
          <li><a href="/">posts</a></li>
          <li><a href="/about.html">more about me</a></li>
        </ul>
      </section>

      <hr>

      <section class="meta">
        <a href="https://github.com/{{ site.github }}" target="_blank"><i class="icon icon-github"></i></a>
        <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><i class="icon icon-twitter"></i></a>
        <a href="/atom.xml"><i class="icon icon-rss"></i></a>
        <a href="http://www.linkedin.com/pub/lincoln-clarete/58/941/b01" target="_blank"><i class="icon icon-linkedin"></i></a>
      </section>
    </section>

    <br class="clear">
  </div>
</body>

</html>
